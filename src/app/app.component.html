<div class="flex flex-column align-items-center justify-content-center">
  <p-card header="Todo" class="w-8">
    <div class="m-2 flex">
      <div>
        <input
          type="text"
          pInputText
          [(ngModel)]="task"
          placeholder="Enter new todo"
          #todoTask="ngModel"
          required
        />
      </div>
      <p-button
        icon="pi pi-check"
        class="ml-1"
        [disabled]="!!todoTask.invalid"
        (onClick)="addTodo()"
      />
    </div>
    <p class="m-0">
      <p-table
        [value]="(todos$ | async) || []"
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        [rows]="rows"
        [totalRecords]="20"
        [rowsPerPageOptions]="[5, 10, 20]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th [width]="'60%'">Task</th>
            <th>Completed</th>
            <th [width]="'5%'"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
          <tr>
            <td>{{ todo.task }}</td>
            <td>
              <p-checkbox
                [(ngModel)]="todo.completed"
                [binary]="true"
                (onChange)="updateTodo($event, todo)"
              />
            </td>
            <td>
              <p-button
                severity="danger"
                icon="pi pi-trash"
                (onClick)="deleteTodo(todo?.id)"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p>
  </p-card>
</div>
